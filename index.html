<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- font awesome -->

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <title>Joseph Muema</title>
  <link rel="icon" type="image/png" href="https://image.flaticon.com/icons/png/128/344/344983.png" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,600,700,900" rel="stylesheet">
</head>

<body>

  <!-- navbar -->
  <header id="showcase">
    <nav class="nav-wrapper ">
      <div class="container">
        <a href="index.html"><img id="logo" src="./img/logo.png"></a>
        <a href="#" class="sidenav-trigger" data-target="mobile-menu">
          <i class="material-icons">menu</i>
        </a>
        <ul class="right hide-on-med-and-down">
          <li><a href="Photos.html">Photo's</a></li>
          <li><a href="AboutUs.html">About Us</a></li>
          <li><a href="ContactUs.html">Contact Us</a></li>
          <li><a href="#" class="tooltipped btn-floating btn-small indigo darken-4" data-position="bottom"
              data-tooltip="Instagram">
              <i class="fab fa-instagram"></i>
            </a></li>
          <li><a href="#" class="tooltipped btn-floating btn-small indigo darken-4" data-position="bottom"
              data-tooltip="Facebook">
              <i class="fab fa-facebook"></i>
            </a></li>
          <li><a href="#" class="tooltipped btn-floating btn-small indigo darken-4" data-position="bottom"
              data-tooltip="Twitter">
              <i class="fab fa-twitter"></i>
            </a></li>
        </ul>
        <ul class="sidenav grey lighten-2" id="mobile-menu">
          <li><a href="Photos.html">Photo's</a></li>
          <li><a href="AboutUs.html">Services</a></li>
          <li><a href="ContactUs.html">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div>
      <div class="showcase-content">
        <h1 class="l-heading">
          Welcome to DAJJ Photography
        </h1>
        <p class="lead">
          Come share your story with us, lets us help you display the story to the world.
        </p>
        <a href="AboutUs.html" class="btn">Read more</a>
      </div>
    </div>

  </header>



  <!-- footer -->
  <footer class="page-footer grey darken-3">

    <div class="container center-align">&copy; 2020 Joseph Muema</div>
  </footer>

  <!-- Compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.sidenav').sidenav();
      $('.materialboxed').materialbox();
      $('.parallax').parallax();
      $('.tabs').tabs();
      $('.datepicker').datepicker({
        disableWeekends: true,
        yearRange: 1
      });
      $('.tooltipped').tooltip();
      $('.scrollspy').scrollSpy();
    });
  </script>
  <style>
    .nav-wrapper {
      background-color: black;
    }

    #logo {
      height: 80px;
      width: 80px;
      float: left;
    }

    @media only screen and (min-width: 993px) {
      .container {
        width: 70%;
      }
    }

      @media only screen and (min-width: 601px) {
        .container {
          width: 85%;
        } }

        @media(max-width: 500px) {
          #showcase .showcase-content {
            top: 65px;
            margin-top: -2rem;
            height: 114%;
          }
        }

        @media (max-height: 568px) {
          #showcase .showcase-content {
            margin-top: -2rem;
            top: 140px;
            height: 114%;
          }

          .l-heading {
            font-size: 3rem;
          }

          .lead {
            font-size: 1rem;
          }
        }

        /*SHOWCASE*/

        #showcase {
          background: #333 url(img/black.jpg) no-repeat center center/cover;
          color: #fff;
        }

        #showcase .showcase-content {
          display: flex;
          flex-direction: column;
          text-align: center;
          justify-content: center;
          align-items: center;
          height: 114%;
          padding: 0 2rem;
          /*overlay*/
          position: absolute;
          top: 65px;
          left: 0;
          right: 0;
          bottom: 0;

        }

        header {
          background-color: black;

          background-size: cover;
          background-position: center;
          min-height: 1000px;
        }

        @media screen and (max-width: 670px) {
          header {
            min-height: 500px;
          }
        }

        .section {
          padding-top: 4vw;
          padding-bottom: 4vw;
        }

        .tabs .indicator {
          background-color: #1a237e;
        }

        .tabs .tab a:focus,
        .tabs .tab a:focus.active {
          background: transparent;
        }
  </style>
</body>

</html>
